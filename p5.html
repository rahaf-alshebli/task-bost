<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercise #1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 
</head>

<body>
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">First Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Last Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Female</label>
                </div>
                 
                </div>
                <div class="md-form md-outline input-with-post-icon datepicker" id="accLabels">
                    <label for="accessibility-example">date of birth :</label>
                    <input placeholder="Select date" type="date" id="accessibility-example" class="form-control">
                    

                <div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
